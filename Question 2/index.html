<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <h1>Simple Quiz</h1>
    <form id="quiz-form">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <label>
          <input type="radio" name="q1" value="paris"> Paris
        </label>
        <label>
          <input type="radio" name="q1" value="berlin"> Berlin
        </label>
        <label>
          <input type="radio" name="q1" value="madrid"> Madrid
        </label>
      </div>

      <div class="question">
        <p>2. Which programming language is this quiz written in?</p>
        <label>
          <input type="radio" name="q2" value="html"> HTML
        </label>
        <label>
          <input type="radio" name="q2" value="java"> Java
        </label>
        <label>
          <input type="radio" name="q2" value="python"> Python
        </label>
      </div>

      <div class="question">
        <p>3. What is the result of 2 + 3?</p>
        <label>
          <input type="radio" name="q3" value="3"> 3
        </label>
        <label>
          <input type="radio" name="q3" value="4"> 4
        </label>
        <label>
          <input type="radio" name="q3" value="5"> 5
        </label>
      </div>

      <button type="button" onclick="submitQuiz()">Submit</button>
    </form>

    <div id="quiz-feedback"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
